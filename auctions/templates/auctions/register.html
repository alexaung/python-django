{% extends "auctions/layout.html" %}

{% block body %}

    <div class="card w-50 mx-auto mt-5">
    <div class="card-header">
      <h2>Register</h2>
    </div>
    <div class="card-body">
        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input class="form-control" autofocus type="text" name="username" id="username" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input class="form-control" type="email" name="email" id="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirmation">Confirm Password</label>
                <input class="form-control" type="password" name="confirmation" id="confirmation" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
        <hr>
        <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>
</div>


{% endblock %}
